<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header bg-secondary text-white">
        Edit Job
      </div>
      <div class="card-body">
        <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-12">
              <button type="button" class="btn btn-success">Save</button>&nbsp;
              <button type="button" class="btn btn-secondary">Cancel</button>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="jobName">Job Name</label>
                <input type="text" class="form-control" id="jobName" formControlName="jobName" placeholder="">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-8">
                  <input type="text" class="form-control">
                </div>
                <div class="col-md-2">
                  <input type="number" class="form-control">
                </div>
                <div class="col-md-2">
                  <button type="button" class="btn btn-danger">
                    <fa name="trash"></fa>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ job.jobName }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Job <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditJob()">Edit Job</a></li>
        <li><a style="cursor: pointer;">Delete Job</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ job.jobFolder }}
  </div>
</div>
